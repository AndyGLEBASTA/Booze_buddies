<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
        <h2>Products</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Category</th>
                <th>CategoryName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.categoryId}"></td>
                <td th:each = "p : ${product.productCategory}" th:text="${p.categoryName}"></td>
            </tr>
            </tbody>
        </table>
        <h2>Category</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${productCategories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.categoryName}"></td>
                <td th:each = "p : ${category.suggestions}" th:text="${p.foodName}"></td>
            </tr>
            </tbody>
        </table>
        <h2>Product Review</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:each = "pR : ${product.productReviews}" th:text="${pR.reviewProduct}"></td>
                <td th:each = "pR : ${product.productReviews}" th:text="${pR.buddy['firstName']}"></td>
            </tr>
            </tbody>
        </table>
</body>
</html>
