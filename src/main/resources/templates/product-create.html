<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Product create</p>
<form action="#" th:action="@{/product-create}" th:object="${product}" method="post">
    <label for="productName">Product name</label>
    <input type="text" th:field="*{product.productName}" id="productName" placeholder="Product Name">
    <label for="categoryId">Category ID</label>
    <input type="text" th:field="*{product.categoryId}" id="categoryId" placeholder="Category ID">
    <input type="submit" value="Create Product">
</form>
</body>
</html>
