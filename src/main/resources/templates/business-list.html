<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Тут будет страница business</p>
<p>Можно вывести и продукты и бизнес</p>
<h2>Products</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.categoryId}"></td>
    </tr>
    </tbody>
</table>
<h2>Business</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th>Review Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="business : ${businesses}">
        <td th:text="${business.businessId}"></td>
        <td th:text="${business.busName}"></td>
        <td th:text="${business.location}"></td>
        <td th:each = "bR : ${business.businessReviews}" th:text="${bR.reviewB} + ${'('} + ${bR.buddy['firstName']} + ${')'}"></td>
        <td><a th:href="@{business-update/{id}(id=${business.businessId})}">Edit</a></td>
        <td><a th:href="@{business-delete/{id}(id=${business.businessId})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<h2>Business & Product</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="business : ${businesses}">
        <td th:text="${business.businessId}"></td>
        <td th:text="${business.busName}"></td>
        <td th:text="${business.location}"></td>
        <td th:each = "bR : ${business.products}" th:text="${bR.productName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
