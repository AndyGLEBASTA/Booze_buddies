<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>BusinessLogin</title>
</head>
<body>
<form action="#" th:action="@{/businessLogin-create}" th:object="${businessLogin}" method="post">
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <label for="password">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password">
  <input type="submit" value="Create login">
</form>
</body>
</html>
