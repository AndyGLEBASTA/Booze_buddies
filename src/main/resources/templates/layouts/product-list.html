<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
        <h2>Products</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.product_id}"></td>
                <td th:text="${product.product_name}"></td>
                <td th:text="${product.category_id}"></td>
            </tr>
            </tbody>
        </table>
</body>
</html>
