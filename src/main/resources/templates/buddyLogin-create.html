<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BuddyLogin</title>
</head>
<body>
<form action="#" th:action="@{/buddyLogin-create}" th:object="${buddyLogin}" method="post">
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
<!--    <label for="firstName">Password</label>-->
<!--    <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">-->
<!--    <input type="submit" value="Create login">-->
</form>
<form action="#" th:action="@{/buddyLogin-create}" th:object="${buddy}" method="post">
    <label for="firstName">firstName</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
    <label for="lastName">lastName</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
    <label for="age">age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">
    <label for="city">city</label>
    <input type="text" th:field="*{city}" id="city" placeholder="city">
    <input type="submit" value="Create login">
</form>
</body>
</html>
