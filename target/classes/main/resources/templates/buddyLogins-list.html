<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuddyLogins</title>
</head>
<body>
<p>Тут будет лист buddyLogins</p>
<div th:switch="${buddyLogins}">
    <h2 th:case="null">No buddy_Login found!</h2>
    <div th:case="*">
        <h2>Buddy Logins</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="login : ${buddyLogins}">
                <td th:text="${login.id}"></td>
                <td th:text="${login.email}"></td>
                <td th:text="${login.password}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/buddyLogin-create">Create login</a></p>
</div>
</body>
</html>
