<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Buddies</title>
</head>
<body>
<div th:switch="${buddies}">
    <h2 th:case="null">No buddies found!</h2>
    <div th:case="*">
        <h2>Buddies</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="buddy : ${buddies}">
                <td th:text="${buddy.buddy_id}"></td>
                <td th:text="${buddy.firstName}"></td>
                <td th:text="${buddy.lastName}"></td>
                <td th:text="${buddy.age}"></td>
                <td th:text="${buddy.city}"></td>
                <td><a th:href="@{buddy-update/{id}(id=${buddy.buddy_id})}">Edit</a></td>
                <td><a th:href="@{buddy-delete/{id}(id=${buddy.buddy_id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/buddy-create">Create user</a></p>
    <h2>Logins Buddy</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="login : ${buddyLogins}">
            <td th:text="${login.buddyId}"></td>
            <td th:text="${login.email}"></td>
            <td th:text="${login.password}"></td>
<!--            <td><a th:href="@{buddyLogin-update/{id}(id=${login.buddyId})}">Edit</a></td>-->
            <!--                <td><a th:href="@{buddy-delete/{id}(id=${buddy.buddyId})}">Delete</a></td>-->
        </tr>
        </tbody>
    </table>
    <p><a href="/buddyLogin-create">Create login</a></p>
</div>
</body>
</html>
