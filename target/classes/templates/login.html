<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"

      xmlns: sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/page.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="vladmaxi-top">
    <a href="http://vladmaxi.net" target="_blank"></a>
    <span class="right">
        </span>
    <div class="clr"></div>
</div>

<div id="imgCont"><img th:src="@{/images/BoozeBuddy.png}"></div><br>
<div id="login">
    <form th:action="@{/login}" method="post">
        <fieldset class="clearfix">
            <div th:if="${param.error}" >
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div><label> Login : <input class="fontawesome-user" type="text" name="username"/></label></div>
            <div><label> Password: <input class="fontawesome-lock" type="password" name="password"/> </label></div>
            <div><input type="submit" value="Log in"></div>
        </fieldset>
    </form>
    <p class="fontawesome-arrow-right"> Doesn't have an account? &nbsp;&nbsp;<a th:href="@{/registration}">Registration</a><span></span></p>
</div>
</div>
</body>
</html>
